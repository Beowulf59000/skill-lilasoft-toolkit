language : node_js

node_js :
  - stable

install:
  - npm install

script:
  - npm run coverage

# Send coverage data to Coveralls
after_script: "cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js"

jobs:
  include:
    - stage: npm release
      node_js: stable
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        api_key: $NPM_API_KEY
        on: deploy-npm-release